<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Full Name</label><br>
    <input type="text" placeholder="Full Name"><br><br>
    <label for="">Email Address</label><br>
    <input type="text" placeholder="Email address"><br><br>
    <label for="">Password</label><br>
    <input type="text" placeholder="Password"><br><br>
    <label for="">Confirm Password</label><br>
    <input type="text" placeholder="Confirm Password"><br><br>
    <fieldset style="width:300px;">
        <legend>Favorite color</legend>
        <input type="radio">
        <label for="">Blue</label><br>
        <input type="radio">
        <label for="">Green</label><br>
        <input type="radio">
        <label for="">Red</label><br>
        <input type="radio">
        <label for="">Purple</label><br> 

    </fieldset><br><br>
    <fieldset style="width:300px;">
        <legend>Favorite days of the week</legend><br>
        <input type="checkbox">
        <label for="">Monday</label><br>
        <input type="checkbox">
        <label for="">Tuesday</label><br>
        <input type="checkbox">
        <label for="">Wednesday</label><br>
        <input type="checkbox">
        <label for="">Thursday</label><br>
        <input type="checkbox">
        <label for="">Friday</label><br>
        <input type="checkbox">
        <label for="">Saturday</label><br>
        <input type="checkbox">
        <label for="">Sunday</label><br><br>
    

    </fieldset><br><br>
    <select name="" id="">
        <optgroup label="Spring">
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
        </optgroup><br>
        <optgroup label="Fall">
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
        </optgroup><br>
        <optgroup label="Summer">
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>

        </optgroup><br>
        <optgroup label="Winter">
            <option value="">December</option>
            <option value="">January</option>
            <option value="">February</option>

        </optgroup><br>

    </select><br><br>
    <label for="">Name of Campus</label><br>
    <input type="text" autocomplete="on">
    <datalist>
        <option value="">Town Campus</option>
        <option value="">Uphill Campus</option>
        <option value="">Dexters Campus</option>
        <option value="">Aluta Campus</option>
    </datalist><br><br>
    <input type="Submit" value="Submit">

    </form>  
</body>
</html>
